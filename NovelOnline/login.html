<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login-style.css" />
    <link
      rel="stylesheet"
      href="./fonts/fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.css"
    />
    <link
      rel="stylesheet"
      href="./fonts/themify-icons-font/themify-icons/themify-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"><img src="./img/logo2.png" height="50px" alt="" /></a>
      </div>
    </header>
    <div class="main container">
      <div class="left-section col-7">
        <img src="./img/login.png" alt="" />
      </div>
      <div class="login-form main-form glass wrapper-login">
        <div class="method">
          <div class="login-btn">Đăng nhập
            <div class="border"></div>
          </div>
          <div class="register-btn">Đăng ký</div>
        </div>
        <div class="form login">
          <form action="">
            <div class="field">
              <div class="title">
                <label for="username">Tên đăng nhập</label>
              </div>
              <input type="text" id="username" placeholder="Nhập tên đăng nhập"/>
            </div>
            <div class="error">
            </div>
            <div class="field password-field">
              <div class="title">
                <label for="password">Mật khẩu</label>
              </div>
              <input type="password" id="password" placeholder="Nhập mật khẩu"/>
            </div>
            
            <div class="login-button button">
              <button>Đăng nhập</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="notification">
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
